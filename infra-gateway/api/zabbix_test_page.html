<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Zabbix API Test</title>
    <script src="https://cdn.tailwindcss.com?v=3.2.1"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js?v=3.2.1"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js?v=3.2.1"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js?v=3.2.1"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js?v=3.2.1"></script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [zabbixUrl, setZabbixUrl] = useState("http://your-zabbix-server/api_jsonrpc.php");
            const [username, setUsername] = useState("");
            const [password, setPassword] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState(null);

            const handleFetch = async () => {
                setIsLoading(true);
                setResult(null);
                setError(null);

                const zabbixApi = axios.create({
                    baseURL: zabbixUrl,
                    headers: { 'Content-Type': 'application/json-rpc' }
                });

                try {
                    // 1. Login
                    const loginResponse = await zabbixApi.post('', {
                        jsonrpc: "2.0",
                        method: "user.login",
                        params: {
                            user: username,
                            password: password
                        },
                        id: 1
                    });

                    if (loginResponse.data.error) {
                        throw new Error(`Login failed: ${loginResponse.data.error.data}`);
                    }
                    const token = loginResponse.data.result;

                    // 2. Get hosts
                    const hostsResponse = await zabbixApi.post('', {
                        jsonrpc: "2.0",
                        method: "host.get",
                        params: {
                            output: ["hostid", "host", "name", "status"],
                            selectInterfaces: ["ip", "dns", "port"],
                            selectInventory: "extend"
                        },
                        auth: token,
                        id: 2
                    });

                    if (hostsResponse.data.error) {
                        throw new Error(`Host fetch failed: ${hostsResponse.data.error.data}`);
                    }
                    
                    setResult(hostsResponse.data.result);

                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="max-w-4xl mx-auto p-8">
                    <h1 className="text-3xl font-bold mb-6 text-center">Standalone Zabbix API Test</h1>
                    <div className="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-md">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="md:col-span-2">
                                <label className="block text-sm font-medium text-slate-500 dark:text-slate-400 mb-1">Zabbix API URL</label>
                                <input
                                    type="text"
                                    value={zabbixUrl}
                                    onChange={e => setZabbixUrl(e.target.value)}
                                    className="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg px-3 py-2 text-sm focus:border-blue-500 outline-none"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-500 dark:text-slate-400 mb-1">Zabbix User</label>
                                <input
                                    type="text"
                                    value={username}
                                    onChange={e => setUsername(e.target.value)}
                                    className="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg px-3 py-2 text-sm focus:border-blue-500 outline-none"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-500 dark:text-slate-400 mb-1">Zabbix Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={e => setPassword(e.target.value)}
                                    className="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg px-3 py-2 text-sm focus:border-blue-500 outline-none"
                                />
                            </div>
                        </div>
                        <button
                            onClick={handleFetch}
                            disabled={isLoading}
                            className="w-full bg-blue-600 text-white font-bold py-3 rounded-lg mt-6 hover:bg-blue-700 disabled:bg-blue-400"
                        >
                            {isLoading ? 'Fetching...' : 'Fetch Zabbix Host Inventory'}
                        </button>
                    </div>

                    {error && (
                        <div className="mt-6 bg-red-100 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-300 p-4 rounded-lg">
                            <h2 className="text-lg font-bold mb-2">Error</h2>
                            <pre className="text-sm whitespace-pre-wrap">{error}</pre>
                        </div>
                    )}

                    {result && (
                        <div className="mt-6 bg-green-50 dark:bg-green-900/20 border border-green-100 dark:border-green-800 p-4 rounded-lg">
                            <h2 className="text-lg font-bold mb-2 text-green-800 dark:text-green-300">Success! ({result.length} hosts found)</h2>
                            <pre className="text-sm whitespace-pre-wrap bg-white dark:bg-slate-800 p-4 rounded-md">{JSON.stringify(result, null, 2)}</pre>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
